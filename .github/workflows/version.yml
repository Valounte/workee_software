name: Versionning
on:
  push
env:
  TAG_PREFIX: "version"

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Extract branch information
        run: |
            git_tag=$(git tag -l)
            echo "tag actuel ${git_tag}""
            branch_name=${GITHUB_REF#refs/heads/}
            ticket_number=${branch_name%%-*}
            branch_type=${branch_name#*-}
            branch_type=${branch_type%%-*}

      - name: Increment version
        id: version
        run: |
          current_version=$(git describe --tags --match "$TAG_PREFIX*" --abbrev=0)
          echo "$current_version"
          major=$(echo "$current_version" | cut -d '.' -f 1)
          minor=$(echo "$current_version" | cut -d '.' -f 2)
          patch=$(echo "$current_version" | cut -d '.' -f 3)
          case $branch_type in
            "feature")
              major=$((major+1))
              patch=0
              ;;
            "hotfix")
              minor=$((minor+1))
              ;;
            "bugfix")
              patch=$((patch+1))
              ;;
            *)
              echo "Invalid branch type: $branch_type"
              exit 1
              ;;
          esac
          new_version="version${major}.${minor}.${patch}"
          git tag "$TAG_PREFIX$new_version"
          echo "$new_version" >> version.txt

      - name: Generate changelog
        run: |
          previous_version=$(tail -n 1 version.txt)
          git log --pretty=format:"%s" "$previous_version"..HEAD > changelog.txt

      - name: Publish release
        if: startsWith(github.ref, 'refs/heads/feature') || startsWith(github.ref, 'refs/heads/hotfix')
        run: |
          git push --tags

