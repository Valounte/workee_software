name: Create Release
on:
  push:
    branches:
      - main
jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_latest_tag_name.outputs.tag }}
        release_name: Release ${{ steps.get_latest_tag_name.outputs.tag }}
        body: Automated release created by GitHub Actions <3 .
        draft: false
        prerelease: false
